<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>

    <title>Ping Pong</title>
  </head>
  <body>
    <form id="ping-pong-form">
      <label for="goal">Enter a number:</label>
      <input id="goal" type="number">
      <button type="submit">Ping</button>
    </form>
    <form id="signup">
      <label for="email">Enter your email:</label>
      <input id="email" type="text">
      <button type="submit">Submit</button>
    </form>
    <form id="calc-form">
      <label for="first">Enter a number:</label>
      <input id="first" type="number">
      <label for="second">Enter another number:</label>
      <input id="second" type="number"><br>
      <input type="radio" class="arith" name="arith" value="add"> Add<br>
      <input type="radio" class="arith" name="arith" value="sub"> Subtract<br>
      <input type="radio" class="arith" name="arith" value="divide"> Divide<br>
      <input type="radio" class="arith" name="arith" value="mult"> Multiply<br>
      <button type="submit">Submit</button>
    </form>
    <ul id="solution"></ul>
  </body>
</html>
